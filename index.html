<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <svg class="backy" xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
    <path fill="#D6E1FF" fill-rule="evenodd"
        d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z">
    </path>
  </svg>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="card">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        
        <div>
          <img src="images/icon-music.svg" alt="music icon">
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
</body>
</html>
